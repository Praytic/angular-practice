<div id="login-form">
  <div>
    <label for="username-input">Username</label>
    <input type="text" name="username" id="username-input" ng-model="username" required />
  </div>
  <div>
    <label for="password-input">Password</label>
    <input type="text" name="password" id="password-input" ng-model="password" required />
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</div>
